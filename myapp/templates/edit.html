
{% extends 'base.html' %}
{% block title %}
Agna // edit page
{% endblock %}
{% block content %}
<p class="text-danger">{{ error_message }}</p>
   <title>Edit contacts</title>
   {% if user.is_authenticated %}
   <body class="page">  
    <div class="container mt-5">
        <h2>Contact Edit Form</h2>
        <form  method="POST" action="{% url 'catwaser' %}" >
            {% csrf_token %}
            <div class="mb-3">
                <input type="hidden" class="form-control" id="id"  name="id" value="{{ member.id }}" >
            </div>  
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="newname" value="{{ member.name }}" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Number</label>
                <input type="Number"  onKeyPress="if(this.value.length==10) return false;" min="1000000001" class="form-control" id="number" name="newnumber" value="{{ member.number }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>       
    </div>  
    <button type="button" class="btn btn-link my-4 mx-5"> <a href="/profile">Back</a></button>
</body>
    {% else %}
    <div class="container height">
        <div class="row ">
            <div class="col-md-6 offset-md-3 text-center">
                <h1 class=''>Welcome !</h1>
                <a href="/signin" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>Login</a> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  {% comment %} <a href="/signup" class="btn btn-success">Signup</a> {% endcomment %}
    {% endif %}
{% endblock %}
